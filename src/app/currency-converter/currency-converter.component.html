<div>
    <h2>Currency Converter</h2>
    <form (change)="convertCurrency()">
        <div>
            <label for="amount">Amount:</label>
            <input id="amount" type="number" [(ngModel)]="amount" name="amount" required>
        </div>
        
        <div>
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency" [(ngModel)]="fromCurrency" name="fromCurrency" required>
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
        </select>
        </div>
        
        <div>
            <label for="toCurrency">To Currency:</label>
        <select id="toCurrency" [(ngModel)]="toCurrency" name="toCurrency" required>
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
        </select>
        </div>
        
    </form>

    <div *ngIf="convertedAmount">
        <h3>Converted Amount: {{ convertedAmount | number: '1.2-2' }}</h3>
    </div>
</div>
